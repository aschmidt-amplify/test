name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Ensure a stable version of checkout action is used

      - name: Get version from DESCRIPTION
        id: version
        run: |
          version=$(grep '^Version: ' DESCRIPTION | sed 's/Version: //')
          echo "version=${version}" >> $GITHUB_ENV

      - name: Check if Tag Exists on Remote
        id: check_tag_exists
        run: |
          if git ls-remote --tags origin "v${{ env.version }}" | grep "refs/tags/v${{ env.version }}" >/dev/null; then
            echo "Tag v${{ env.version }} already exists on remote."
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: Exit if Tag Exists
        if: env.exists == 'true'
        run: |
          echo "::warning ::The tag v${{ env.version }} already exists. Exiting without creating a new release."
          exit 0

      - name: Tag the current commit
        if: env.exists == 'false'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "v${{ env.version }}" -m "Release v${{ env.version }}"
          git push origin "v${{ env.version }}"

      - name: Create Changelog
        if: env.exists == 'false'
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "HYBRID"
          configurationJson: |
            {
             "pr_template": "- #{{TITLE}}\n   - PR: ##{{NUMBER}}",
             "commit_template": "- #{{TITLE}} by [#{{AUTHOR}}](https://github.com/#{{AUTHOR}}) in #{{MERGE_SHA}}",
             "categories": [
                {
                    "title": "## Features",
                    "labels": ["feat", "feature"]
                },
                {
                    "title": "## Fixs",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## Others",
                    "labels": []
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(!)?: ([\\w ])+([\\s\\S]*)",
                  "on_property": "title",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: mikepenz/action-gh-release@v0.2.0-a03
        with:
          tag_name: v${{ env.version }}
          body: ${{steps.build_changelog.outputs.changelog}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
